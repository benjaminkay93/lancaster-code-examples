<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Hello Lancaster Uni</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: lightgrey;
      font-family: Helvetica, Arial, sans-serif;
    }

    main {
      max-width: 980px;
      margin: auto;
      padding: 1rem;
      background: white;
    }

    h1 {
      font-size: 2rem;
    }

    .with-sidebar {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      flex-basis: 20rem;
      flex-grow: 1;
    }

    .not-sidebar {
      flex-basis: 0;
      flex-grow: 999;
      min-width: 50%;
    }
  </style>
</head>

<body>
  <main class="with-sidebar">
    <article class="not-sidebar">
      <h1>Hello Lancaster Uni</h1>
      <p>This is a simple responsive website.</p>
    </article>

    <aside class="sidebar">
      <h2>Other layouts</h2>
      <ul>
        <li>Flow layouts</li>
        <li>Table layouts</li>
        <li>Responsive layouts</li>
      </ul>
    </aside>
  </main>
</body>

</html>
